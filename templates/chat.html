<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi üíï</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            min-height: 700px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .header-info h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header-info p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.calling {
            background: #fbbf24;
            animation: callPulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes callPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
        }
        
        .call-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .call-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .call-btn.active {
            background: #ef4444;
            border-color: #dc2626;
            animation: callButtonPulse 2s infinite;
        }
        
        @keyframes callButtonPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        }
        
        .reset-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 35px 40px;
            background: #f8f9fa;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
        
        .message {
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 65%;
            padding: 16px 22px;
            border-radius: 22px;
            word-wrap: break-word;
            font-size: 15.5px;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .bot-message .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        .voice-indicator {
            display: inline-block;
            margin-left: 8px;
        }
        
        .voice-wave {
            display: inline-block;
            width: 3px;
            height: 12px;
            background: #667eea;
            margin: 0 2px;
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .voice-wave:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave:nth-child(4) { animation-delay: 0.3s; }
        
        @keyframes wave {
            0%, 100% { height: 12px; }
            50% { height: 20px; }
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 6px;
        }
        
        .user-message .timestamp {
            text-align: right;
        }
        
        .bot-message .timestamp {
            text-align: left;
        }
        
        .typing-indicator {
            display: none;
            padding: 16px 22px;
            background: white;
            border-radius: 22px;
            border-bottom-left-radius: 6px;
            width: fit-content;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }
        
        .chat-input-container {
            padding: 25px 35px;
            background: white;
            display: flex;
            gap: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            outline: none;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .mic-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            font-size: 20px;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }
        
        .mic-btn.recording {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation: recordPulse 1s infinite;
        }
        
        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Call Mode Overlay */
        .call-mode-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .call-mode-overlay.active {
            display: flex;
        }
        
        .call-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            color: white;
            max-width: 500px;
            width: 90%;
        }
        
        .call-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .call-screen h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .call-status {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .call-transcript {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .transcript-item {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .transcript-item.user {
            text-align: right;
        }
        
        .transcript-text {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
        }
        
        .call-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .call-control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .call-control-btn.end-call {
            background: #ef4444;
        }
        
        .call-control-btn.end-call:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .call-control-btn.push-to-talk {
            background: rgba(255,255,255,0.3);
        }
        
        .call-control-btn.push-to-talk:hover {
            background: rgba(255,255,255,0.4);
        }
        
        .call-control-btn.push-to-talk.active {
            background: #10b981;
            animation: talkPulse 1s infinite;
        }
        
        @keyframes talkPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                min-height: unset;
            }
            
            .message-bubble {
                max-width: 80%;
                font-size: 14px;
            }
            
            .chat-header {
                padding: 20px 25px;
            }
            
            .avatar {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .header-info h2 {
                font-size: 20px;
            }
            
            .reset-btn {
                display: none;
            }
            
            .chat-messages {
                padding: 25px 20px;
            }
            
            .chat-input-container {
                padding: 15px 20px;
            }
            
            input {
                padding: 12px 18px;
                font-size: 14px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .call-screen {
                padding: 40px 30px;
            }
            
            .call-avatar {
                width: 120px;
                height: 120px;
                font-size: 60px;
            }
        }
        
        @media (min-width: 1400px) {
            .chat-container {
                max-width: 1100px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar">üíï</div>
                <div class="header-info">
                    <h2>Khushi</h2>
                    <p><span class="status-dot" id="statusDot"></span><span id="statusText">online</span></p>
                </div>
            </div>
            <div class="header-controls">
                <button class="call-btn" onclick="toggleCall()" id="callBtn">
                    <span id="callIcon">üìû</span>
                    <span id="callText">Voice Call</span>
                </button>
                <button class="reset-btn" onclick="resetChat()">New Chat</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-bubble">
                    heyy! üòä was hoping you'd text... what's up? ‚ú®
                    <div class="timestamp" id="init-time"></div>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <button class="mic-btn" id="micBtn" onclick="toggleRecording()" title="Click to record">üé§</button>
            <input type="text" id="user-input" placeholder="Type something sweet or click call..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Call Mode Overlay -->
    <div class="call-mode-overlay" id="callOverlay">
        <div class="call-screen">
            <div class="call-avatar">üíï</div>
            <h2>Khushi</h2>
            <p class="call-status" id="callStatus">Connecting...</p>
            
            <div class="call-transcript" id="callTranscript">
                <div style="text-align: center; opacity: 0.7;">
                    Call transcript will appear here...
                </div>
            </div>
            
            <div class="call-controls">
                <button class="call-control-btn push-to-talk" id="pushToTalkBtn" 
                        onmousedown="startTalking()" onmouseup="stopTalking()"
                        ontouchstart="startTalking()" ontouchend="stopTalking()">
                    üé§
                </button>
                <button class="call-control-btn end-call" onclick="endCall()">
                    üìû
                </button>
            </div>
            <p style="margin-top: 20px; opacity: 0.8; font-size: 14px;">
                Hold mic button to talk
            </p>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const micBtn = document.getElementById('micBtn');
        const callBtn = document.getElementById('callBtn');
        const callIcon = document.getElementById('callIcon');
        const callText = document.getElementById('callText');
        const callOverlay = document.getElementById('callOverlay');
        const callStatus = document.getElementById('callStatus');
        const callTranscript = document.getElementById('callTranscript');
        const pushToTalkBtn = document.getElementById('pushToTalkBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        let isTyping = false;
        let isRecording = false;
        let inCall = false;
        let isTalking = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let socket = null;

        document.getElementById('init-time').textContent = getCurrentTime();

        // Initialize Socket.IO
        socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('voice_response', (data) => {
            console.log('Received voice response:', data.text);
            
            if (inCall) {
                // Add to call transcript
                addToTranscript(data.text, false);
                
                // Update status
                if (data.type === 'greeting') {
                    callStatus.textContent = 'Connected';
                } else if (data.type === 'goodbye') {
                    callStatus.textContent = 'Call ending...';
                    setTimeout(() => {
                        endCall();
                    }, 2000);
                } else {
                    callStatus.textContent = 'Listening...';
                }
            }
            
            // Play audio
            if (data.audio) {
                playAudio(data.audio);
            }
        });

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function toggleCall() {
            if (!inCall) {
                startCall();
            } else {
                endCall();
            }
        }

        function startCall() {
            inCall = true;
            callOverlay.classList.add('active');
            callBtn.classList.add('active');
            callIcon.textContent = 'üìû';
            callText.textContent = 'End Call';
            statusDot.classList.add('calling');
            statusText.textContent = 'in call';
            
            callStatus.textContent = 'Connecting...';
            callTranscript.innerHTML = '<div style="text-align: center; opacity: 0.7;">Starting call...</div>';
            
            // Emit start call event
            socket.emit('start_call');
        }

        function endCall() {
            if (!inCall) return;
            
            socket.emit('end_call');
            
            setTimeout(() => {
                inCall = false;
                callOverlay.classList.remove('active');
                callBtn.classList.remove('active');
                callIcon.textContent = 'üìû';
                callText.textContent = 'Voice Call';
                statusDot.classList.remove('calling');
                statusText.textContent = 'online';
            }, 1500);
        }

        function addToTranscript(text, isUser) {
            const item = document.createElement('div');
            item.className = `transcript-item ${isUser ? 'user' : 'bot'}`;
            item.innerHTML = `<div class="transcript-text">${text}</div>`;
            
            // Clear initial message
            if (callTranscript.querySelector('div[style]')) {
                callTranscript.innerHTML = '';
            }
            
            callTranscript.appendChild(item);
            callTranscript.scrollTop = callTranscript.scrollHeight;
        }

        async function startTalking() {
            if (!inCall || isTalking) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    } 
                });
                
                const options = { mimeType: 'audio/webm;codecs=opus' };
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendVoiceToCall(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isTalking = true;
                pushToTalkBtn.classList.add('active');
                callStatus.textContent = 'Listening to you...';
                
                console.log('Started talking');
            } catch (error) {
                console.error('Microphone access denied:', error);
                alert('Please allow microphone access! üé§');
            }
        }

        function stopTalking() {
            if (!isTalking || !mediaRecorder) return;
            
            mediaRecorder.stop();
            isTalking = false;
            pushToTalkBtn.classList.remove('active');
            callStatus.textContent = 'Processing...';
            
            console.log('Stopped talking');
        }

        async function sendVoiceToCall(audioBlob) {
            try {
                // Convert blob to base64
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Audio = reader.result.split(',')[1];
                    socket.emit('voice_message', { audio: base64Audio });
                };
                reader.readAsDataURL(audioBlob);
            } catch (error) {
                console.error('Error sending voice:', error);
                callStatus.textContent = 'Error - Try again';
            }
        }

        function playAudio(base64Audio) {
            const audio = new Audio('data:audio/mp3;base64,' + base64Audio);
            audio.play().catch(err => console.error('Audio play error:', err));
        }

        // Regular text chat functions
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    } 
                });
                
                const options = { mimeType: 'audio/webm;codecs=opus' };
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendVoiceMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('recording');
                micBtn.textContent = '‚èπÔ∏è';
                
                console.log('Recording started...');
            } catch (error) {
                console.error('Microphone access denied:', error);
                alert('Please allow microphone access to use voice! üé§');
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'üé§';
                console.log('Recording stopped');
            }
        }

        async function sendVoiceMessage(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'voice.webm');

            try {
                addMessage('üé§ Listening...', true);
                
                const response = await fetch('/voice-input', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.text) {
                    const messages = chatMessages.querySelectorAll('.message');
                    const lastMessage = messages[messages.length - 1];
                    lastMessage.querySelector('.message-bubble').innerHTML = `${data.text}<div class="timestamp">${getCurrentTime()}</div>`;
                    
                    await sendToBot(data.text);
                } else {
                    const messages = chatMessages.querySelectorAll('.message');
                    const lastMessage = messages[messages.length - 1];
                    lastMessage.querySelector('.message-bubble').innerHTML = `‚ùå Couldn't understand<div class="timestamp">${getCurrentTime()}</div>`;
                }
            } catch (error) {
                console.error('Voice error:', error);
                addMessage('omg voice didn\'t work üòÖ try typing?', false);
            }
        }

        async function sendToBot(message) {
            showTypingIndicator();
            await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 700));

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        voice: true 
                    })
                });
                const data = await response.json();
                
                hideTypingIndicator();
                addMessage(data.response, false);
                
                if (data.audio) {
                    playAudio(data.audio);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('omg connection died üò≠ try again?', false);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isTyping) sendMessage();
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            const timestamp = `<div class="timestamp">${getCurrentTime()}</div>`;
            messageDiv.innerHTML = `<div class="message-bubble">${message}${timestamp}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-indicator" style="display: block;"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isTyping) return;

            addMessage(message, true);
            userInput.value = '';
            isTyping = true;

            await sendToBot(message);
            isTyping = false;
        }

        async function resetChat() {
            if (confirm('Start a new conversation? üí≠')) {
                try {
                    await fetch('/reset', { method: 'POST' });
                    chatMessages.innerHTML = '';
                    const welcomeMsg = document.createElement('div');
                    welcomeMsg.className = 'message bot-message';
                    welcomeMsg.innerHTML = `
                        <div class="message-bubble">
                            heyy again! üòä missed me already? what's on your mind? ‚ú®
                            <div class="timestamp">${getCurrentTime()}</div>
                        </div>
                    `;
                    chatMessages.appendChild(welcomeMsg);
                } catch (error) {
                    alert('Oops, something went wrong!');
                }
            }
        }

        userInput.focus();
        chatMessages.style.scrollBehavior = 'smooth';
    </script>
</body>
